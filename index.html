<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js"></script>

    <link rel="icon" href="https://static-00.iconduck.com/assets.00/joystick-emoji-877x1024-l6cq28qk.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com" />

</head>

<body>

    <div class="header">
        <div>
            <p class="text" id="rpsTitle">Rock Paper Scissors</p>
            <p class="text" id="author">by Luke Tucich</p>
        </div>
    </div>

    <div class="playArea">
        <div class="information">
            <p class="text" id="buttonText">Best of Five Rounds!</p>
            <p class="text" id="buttonText">Good Luck</p>
        </div>
        <div class="playerVsComputer">
            <p class="text" id="buttonText">?</p>
            <p class="text" id="buttonText">?</p>
        </div>
        <div class="scoreboard">
            <p class="text" id="buttonText">Player: 0</p>
            <p class="text" id="buttonText">Computer: 0</p>
        </div>
    </div>


    <div class="buttonArea">
        <p class="text" id="buttonText">Choose Your Weapon:</p>
        <div class="buttonContainer">
            <button class="selectionButton" id="rockButton">🪨</button>
            <button class="selectionButton" id="paperButton">📄</button>
            <button class="selectionButton" id="scissorsButton">✂️</button>
        </div>
    </div>




</body>

</html>
