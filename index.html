<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/joystick-emoji-877x1024-l6cq28qk.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="header">
        <div>
            <p class="text" id="rpsTitle">Rock Paper Scissors</p>
            <p class="text" id="author">by Luke Tucich</p>
        </div>
    </div>

    <div class="playArea">
        <div class="information">
            <p class="text" id="buttonText">Best of Five Rounds!</p>
            <p class="text" id="buttonText">Good Luck</p>
        </div>
        <div class="playerVsComputer">
            <div>
                <div class="pcButton">👤</div>
                <div class="pcText">Player</div>
                <div class="pcText" id="playerScore">0</div>
            </div>
            <div class="text" id="buttonText">vs</div>
            <div>
                <div class="pcButton">🤖</div>
                <div class="pcText">Computer</div>
                <div class="pcText" id="computerScore">0</div>
            </div>
        </div>
        <div class="scoreboard">
            <div class="text" id="buttonText">Choose Your Weapon</div>
        </div>
    </div>


    <div class="buttonContainer">
        <button class="selectionButton" id="rockButton">🪨</button>
        <button class="selectionButton" id="paperButton">📄</button>
        <button class="selectionButton" id="scissorsButton">✂️</button>
    </div>




</body>

</html>
